        <h1 class="font2">Contact us on following:</h1>
        <div id="contactbox">
            <form action="thankyou.html" id="contactform" method="get">
                <div class="formgroup">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name">

                </div>

                <div class="formgroup">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail" placeholder="Enter your Email">
                </div>
                <div class="formgroup">
                    <label for="userphone">Phone:</label>
                    <input type="phone" id="userphone" name="userphone" placeholder="Enter your phone">
                </div>
                <div class="formgroup">
                    <label for="message">Phone:</label>
                    <textarea id="message" name="userphone" cols="30" rows="5"></textarea>
                </div>
                <div id="submit1">
                    <input type="submit" value="Submit" id="submit1">
                </div>
            </form>
        </div>
        </div>
